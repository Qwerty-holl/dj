{% extends 'main/layout.html'%}
{%block title%}Новости на сайте{% endblock %}


{%block content%}
    <div class="feature">
      <h1>Новости на сайте</h1>
          {% for el in news%}
            <div class="alert alert-warning">
              <h3>{{ el.title }}</h3>
              <p>{{ el.anons }}</p>
              <a href="{% url 'news-detail' el.id %}"><button class="btn btn-warning">Читать подробнее</button></a>
            </div>
          {%endfor%}
    </div>
{% endblock %}
